<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zuway Technologies</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>

<!-- Background Video -->
<video class="video-background" autoplay muted loop playsinline preload="auto"
       poster="../assets/images/video-poster.jpg">
  <source src="../assets/videos/background.mp4" type="video/mp4">
  <!-- optional fallback to prove playback even if local path/codec has issues -->
  <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

  <!-- Dark Overlay -->
  <div class="overlay-gradient"></div>

  <!-- Typing Effect -->
  <div class="container">
    <h1>
      <span class="cursor"></span>
      <span class="left"></span>
      <span class="right"></span>
    </h1>
  </div>

  <!-- JavaScript -->
  <script src="../js/main.js"></script>
</body>
</html>
